name: Run in-toto tests and linter

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    strategy:
      fail-fast: false
      # Run regular in-toto tests on each OS/Python combination, plus linters
      # on Linux/Python3.x only.
      matrix:
        python-version: ['3.9', '3.10']
        os: [ubuntu-latest]
        toxenv: [py]
        include:
          - python-version: '3.x'
            os: ubuntu-latest
            toxenv: lint

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout in-toto
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}

      - name: witness install
        uses: testifysec/witness-run-action@v0.1.2
        with:
          step: install
          enable-archivista: false
          enable-sigstore: false
          #product-exclude-glob: '{web/node_modules/**,node_modules/**}'
          command: witness version